<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="htnl/assets/css/style.css">
</head>

<body>
    <section>
        <div class="split-interfacee">
            <div class="left-panell">
                <div class="row">
                    <h2>Đăng Ký</h2>
                </div>
                <div class="row">
                    <h4>Don't have an account? Register one!</h4>
                </div>
                <div class="row">
                    <button class="my-buttoN">REGISTER AN ACCOUNT</button>
                </div>
            </div>
            <div class="right-panell">
                <div class="row bbb">
                    <h2>Đăng Nhập</h2>
                </div>
                <div class="row bbb">
                    <h5>Tên tài khoản hoặc địa chỉ email *</h5>
                </div>
                <div class="row bbb">
                    <input type="text" class="input-frame" placeholder="" />
                </div>
                <div class="row bbb">
                    <h5>Mật Khẩu *</h5>
                </div>
                <div class="row bbb">
                    <input type="text" class="input-frame" placeholder="" />
                </div>
                <div class="row bbb">
                    <input type="checkbox" id="myCheckbox" />
                    <label for="myCheckbox">Ghi nhớ mật khẩu</label>
                </div>
                <div class="row bbb">
                    <button class="my-button">Đăng Nhập</button>
                </div>
                <div class="row ccc">
                    <h5>Quên mật khẩu ?</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
